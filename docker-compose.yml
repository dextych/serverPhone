version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: phone-case-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: hakaton  # единое название
      # ❌ УБРАТЬ MYSQL_USER и MYSQL_PASSWORD для root
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5

  app:
    build: .
    container_name: phone-case-api
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      # ✅ ВАЖНО: внутри Docker сети имя сервиса = hostname
      DB_HOST: mysql  # НЕ localhost!
      DB_PORT: 3306
      DB_NAME: hakaton  # должно совпадать с MYSQL_DATABASE
      DB_USER: root     # пользователь root
      DB_PASSWORD: 1234 # пароль root
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge